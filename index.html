<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=

    <title>Introduction-to-css</title>
    <!--linking css file-->
    <link rel="stylesheet" href="style.css">
    <!--applying css to a html file-->
    <style>
        <!--applying css to a class element-->
       .details{
        color: black;
        font-size: 20px;
       }
        img{
            border: 5px solid gray;
            border-radius: 10ox;
            margin: 20px 300px;
            padding: 30px;
        }
        footer{
            text-align: center;
            text-decoration: underline;
            font-style: italic;
            font-weight: bold;
            font-size: 20px;
            color: black;
        }

    </style>
</head>
<body>
    <h1 class="details">Contact Us Page</h1>
    <p class="details">Please fill in the form below to contact us.</p>
    <h2 class="details">Contact Form</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="name">Email:</label>
        <input type="text" id="Email" name="email" placeholder="Your Email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Your Message" rows="4"></textarea>

        <button type="submit">Send Message</button>
    </form>
    <p>This is a sample of a black BMW X5</p>
